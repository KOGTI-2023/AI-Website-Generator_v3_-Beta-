<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <header>
        <h1>AI Website Generator</h1>
        <p>Describe your website in the box below, and I'll build it for you using AI.</p>
    </header>

    <main>
        <div id="app-container">
            <div id="input-section">
                <form id="prompt-form" aria-labelledby="form-heading">
                    <h2 id="form-heading" class="sr-only">Website Description</h2>
                    <div class="textarea-wrapper">
                        <textarea id="prompt-input" name="prompt" placeholder="e.g., A sleek landing page for a new AI-powered photo editing app aimed at professional photographers..." required rows="4" aria-required="true" aria-label="Website Description"></textarea>
                    </div>
                    <fieldset class="structure-options">
                        <legend>Site Structure &amp; Content Options</legend>
                        <div class="option-grid">
                            <div class="form-group">
                                <label for="page-type">Page Type</label>
                                <select id="page-type" name="page-type">
                                    <option value="Landing Page" selected>Landing Page</option>
                                    <option value="Portfolio">Portfolio</option>
                                    <option value="Blog Post">Blog Post</option>
                                    <option value="Product Page">Product Page</option>
                                    <option value="Company Site">Company Site</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="image-count">Number of Images</label>
                                <input type="number" id="image-count" name="image-count" min="1" max="10" value="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Include Sections</label>
                            <div id="section-checkboxes" class="checkbox-group">
                                <label><input type="checkbox" name="sections" value="Hero/Header" checked> Hero/Header</label>
                                <label><input type="checkbox" name="sections" value="About Us"> About Us</label>
                                <label><input type="checkbox" name="sections" value="Services/Features" checked> Services/Features</label>
                                <label><input type="checkbox" name="sections" value="Gallery/Portfolio"> Gallery</label>
                                <label><input type="checkbox" name="sections" value="Testimonials"> Testimonials</label>
                                <label><input type="checkbox" name="sections" value="Contact Form" checked> Contact</label>
                                <label><input type="checkbox" name="sections" value="Footer" checked> Footer</label>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" id="generate-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.9 1.9a2 2 0 0 0 0 2.8l3.8 3.8a2 2 0 0 0 2.8 0L18.6 9.6c.2-.2.3-.4.3-.6 0-.6-.4-1-1-1h-1.6l-2-2z"/><path d="m2 22 1.5-1.5c.5-.5.5-1.3 0-1.8L2 17.2c-.5-.5-1.3-.5-1.8 0L.2 19c-.5.5-.5-1.3 0 1.8L2 22z"/><path d="M12.5 11.5 11 13c-1.2 1.2-1.2 3.1 0 4.2l1.8 1.8c1.2 1.2 3.1 1.2 4.2 0l1.5-1.5"/><path d="M4.5 4.5 3 6c-1.2 1.2-1.2 3.1 0 4.2l1.8 1.8c1.2 1.2 3.1 1.2 4.2 0l1.5-1.5"/></svg>
                        <span>Generate Website</span>
                    </button>
                </form>
            </div>

            <div id="loading-container" class="hidden" aria-live="polite">
                <div class="spinner"></div>
                <p id="loading-text">Analyzing your request...</p>
            </div>

            <div id="result-container" class="hidden">
                <div class="tabs">
                    <button class="tab-button active" data-tab="preview" role="tab" aria-controls="preview-content" aria-selected="true">Preview</button>
                    <button class="tab-button" data-tab="html" role="tab" aria-controls="html-content" aria-selected="false">HTML</button>
                    <button class="tab-button" data-tab="css" role="tab" aria-controls="css-content" aria-selected="false">CSS</button>
                    <button class="tab-button" data-tab="images" role="tab" aria-controls="images-content" aria-selected="false">Images</button>
                </div>
                <div class="tab-content-wrapper">
                    <div id="preview-content" class="tab-content active" role="tabpanel">
                        <iframe id="preview-frame" title="Generated Website Preview" sandbox="allow-scripts"></iframe>
                    </div>
                    <div id="html-content" class="tab-content" role="tabpanel" hidden>
                        <textarea id="html-editor" aria-label="HTML Code Editor"></textarea>
                    </div>
                    <div id="css-content" class="tab-content" role="tabpanel" hidden>
                        <textarea id="css-editor" aria-label="CSS Code Editor"></textarea>
                    </div>
                    <div id="images-content" class="tab-content" role="tabpanel" hidden>
                        <div id="image-gallery"></div>
                    </div>
                </div>
                <div class="editor-controls">
                    <button id="undo-btn" class="control-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9h13a5 5 0 0 1 0 10H7"/><path d="m6 12 4-3-4-3"/></svg>
                        <span>Undo</span>
                    </button>
                    <button id="redo-btn" class="control-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 9H8a5 5 0 0 0 0 10h9"/><path d="m18 12 4 3-4 3"/></svg>
                        <span>Redo</span>
                    </button>
                    <button id="update-preview-btn" class="control-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                        <span>Update Preview</span>
                    </button>
                    <button id="export-btn" class="control-btn">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        <span>Export as .zip</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by the Google Gemini API</p>
    </footer>

    <script type="importmap">
    {
        "imports": {
            "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
        }
    }
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
